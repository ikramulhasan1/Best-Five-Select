<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="player-button">Add Player</button>
    <ol id="player-list"></ol>

    <script>
        // Get the necessary elements
        const playerButton = document.getElementById('player-button');
        const playerList = document.getElementById('player-list');

        // Add an event listener to the player button
        playerButton.addEventListener('click', function () {
            // Get the player's name (you can replace this with your own method of getting the name)
            const playerName = prompt('Enter the player\'s name:');

            // Create a new list item
            const listItem = document.createElement('li');

            // Set the text content of the list item to the player's name
            listItem.textContent = playerName;

            // Append the list item to the player list
            playerList.appendChild(listItem);
        });

    </script>
</body>

</html>
